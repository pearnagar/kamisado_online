<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Kamisado — Game</title>

    <style>
      :root {
        --bg: #0f0f12;
        --panel: #17181e;
        --text: #e9eef5;
        --muted: #a9b1c3;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        overflow: hidden; /* no scroll */
        font-family: system-ui, sans-serif;
      }

      #app {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 16px;
        background: var(--panel);
        border-bottom: 1px solid rgba(255,255,255,0.06);
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 10;
        pointer-events: none; /* don’t block canvas */
      }
      header * { pointer-events: auto; }
      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
        cursor: pointer; /* "Home" navigation */
      }
      .sep { flex: 1 1 auto; }

      #status {
        display: flex;
        gap: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      #status strong { color: var(--text); }

      main {
        display: grid;
        place-items: center;
      }

      /* Board canvas fills available space, JS resizes it */
      #board {
        display: block;
        background: #111318;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        border-radius: 12px;
        position: relative;
        z-index: 1;
        pointer-events: auto;
      }

      footer {
        padding: 8px 16px;
        background: var(--panel);
        border-top: 1px solid rgba(255,255,255,0.06);
        font-size: 13px;
        color: var(--muted);
        pointer-events: none; /* don’t block bottom rows */
      }
      #msg { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

      /* Floating toolbar bottom-left */
      #toolbar {
        position: fixed;
        left: 12px;
        bottom: 12px;
        display: flex;
        gap: 8px;
        z-index: 20;
        pointer-events: none;
        background: rgba(23,24,30,0.6);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.08);
        padding: 8px;
        border-radius: 12px;
      }
      #toolbar button {
        pointer-events: auto;
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.15);
        background: #232530;
        color: var(--text);
        font-size: 13px;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease;
      }
      #toolbar button:hover {
        background: #2b2e3a;
      }
      #toolbar button:active {
        transform: translateY(1px);
      }
      #toolbar button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Kamisado</h1>
        <div class="sep"></div>
        <div id="status">
          <span id="room-label">Room: —</span>
          <span id="status-label">Turn: <strong>—</strong></span>
          <span id="required-label">Required: <strong>—</strong></span>
        </div>
      </header>

      <main>
        <canvas id="board" width="900" height="900" aria-label="Kamisado board" style="width: 90vmin; height: 90vmin; display: block;"></canvas>
      </main>

      <footer>
        <div id="msg">Ready.</div>
      </footer>
    </div>

    <!-- Floating toolbar -->
    <div id="toolbar">
      <button id="reset-btn" type="button" title="Start a new local game">New Game</button>
      <button id="undo-btn"  type="button" title="Undo last move">Undo</button>
      <button id="redo-btn"  type="button" title="Redo move">Redo</button>
      <button id="fs-btn"    type="button" title="Toggle fullscreen">Fullscreen</button>
    </div>

    <!-- App bootstrap -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
