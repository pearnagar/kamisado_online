<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Kamisado — Game</title>

    <style>
      :root {
        --bg: #0f0f12;
        --panel: #17181e;
        --text: #e9eef5;
        --muted: #a9b1c3;
        --accent: #4ea1ff;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        overflow: hidden; /* no scroll */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      /* Layout */
      #app {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 16px;
        background: var(--panel);
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }
      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .sep {
        flex: 1 1 auto;
      }
      #status {
        display: flex;
        gap: 16px;
        align-items: center;
        font-size: 13px;
        color: var(--muted);
      }
      #status strong {
        color: var(--text);
        font-weight: 600;
      }

      main {
        position: relative;
        display: grid;
        place-items: center;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Board canvas — sized by JS for pixel-perfect fit */
      #board {
        display: block;
        max-width: 100vw;
        max-height: 100vh;
        background: #111318;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        border-radius: 12px;
      }

      /* Floating toolbar */
      #toolbar {
        position: fixed;
        left: 16px;
        bottom: 16px;
        display: flex;
        gap: 10px;
        z-index: 50;           /* above the board */
        pointer-events: auto;
        background: rgba(23,24,30,0.6);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.08);
        padding: 10px;
        border-radius: 12px;
      }
      #toolbar button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.12);
        background: #232530;
        color: var(--text);
        font-size: 13px;
        letter-spacing: 0.2px;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease;
      }
      #toolbar button:hover {
        background: #2b2e3a;
        border-color: rgba(255,255,255,0.18);
      }
      #toolbar button:active {
        transform: translateY(1px);
      }
      #toolbar button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Bottom message bar (optional) */
      footer {
        padding: 10px 16px;
        background: var(--panel);
        border-top: 1px solid rgba(255,255,255,0.06);
        font-size: 13px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 16px;
      }
      #msg {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      /* Make sure board stays clickable on top if needed */
      canvas#board { pointer-events: auto; }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Kamisado</h1>
        <div class="sep"></div>
        <div id="status">
          <span id="room-label">Room: —</span>
          <span id="status-label">Turn: <strong>—</strong></span>
          <span id="required-label">Required: <strong>—</strong></span>
        </div>
      </header>

      <main>
        <canvas id="board" width="1200" height="1200" aria-label="Kamisado board"></canvas>
      </main>

      <footer>
        <div id="msg">Ready.</div>
      </footer>
    </div>

    <!-- Floating toolbar -->
    <div id="toolbar">
      <button id="reset-btn" type="button" title="Start a new local game">New Game</button>
      <button id="undo-btn"  type="button" title="Undo last move">Undo</button>
      <button id="redo-btn"  type="button" title="Redo move">Redo</button>
      <button id="fs-btn"    type="button" title="Toggle fullscreen">Fullscreen</button>
    </div>

    <!-- Your game bootstrap -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
