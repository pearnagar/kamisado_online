<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Kamisado ‚Äî Game</title>

    <style>
      :root {
        --bg: #0f0f12;
        --panel: #17181e;
        --text: #e9eef5;
        --muted: #a9b1c3;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        overflow: hidden; /* no scroll */
        font-family: system-ui, sans-serif;
      }

      #app {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 12px 16px;
        background: var(--panel);
        border-bottom: 1px solid rgba(255,255,255,0.06);
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 10;
        pointer-events: none; /* don't block canvas */
      }
      header * { pointer-events: auto; }
      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
        cursor: pointer; /* "Home" navigation */
      }
      .sep { flex: 1 1 auto; }

      #status {
        display: flex;
        gap: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      #status strong { color: var(--text); }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* prevent scrolling */
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      /* Board canvas fills available space, JS resizes it */
      #board {
        display: block;
        background: #111318;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        border-radius: 12px;
        position: relative;
        z-index: 1;
        pointer-events: auto;
        width: min(90vw, 90vh);
        height: min(90vw, 90vh);
        max-width: 800px;
        max-height: 800px;
        margin: 0 auto; /* Center horizontally */
      }
      footer {
        padding: 2px 12px; /* Adjust padding to make it shorter */
        background: var(--panel);
        border-top: 1px solid rgba(255,255,255,0.06);
        font-size: 12px; /* Adjust font size to make it smaller */
        color: var(--muted);
        text-align: center;
        pointer-events: none; /* don‚Äôt block bottom rows */
        z-index: 15; /* Ensure footer is in front */
        position: relative;
      }
      #msg { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%; margin: 0 auto; }

      /* Floating toolbar bottom-left */
      #toolbar {
        position: fixed;
        left: 12px;
        bottom: 12px;
        display: flex;
        gap: 8px;
        z-index: 20;
        pointer-events: none;
        background: rgba(23,24,30,0.6);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.08);
        padding: 8px;
        border-radius: 12px;
      }
      #toolbar button {
        pointer-events: auto;
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.15);
        background: #232530;
        color: var(--text);
        font-size: 13px;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease;
      }
      #toolbar button:hover {
        background: #2b2e3a;
      }
      #toolbar button:active {
        transform: translateY(1px);
      }
      #toolbar button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        header {
          padding: 8px 12px;
        }
        header h1 {
          font-size: 14px;
        }
        #status {
          gap: 12px;
          font-size: 12px;
        }
        #toolbar {
          left: 8px;
          bottom: 8px;
          gap: 6px;
          padding: 6px;
        }
        #toolbar button {
          padding: 4px 8px;
          font-size: 12px;
        }
        #board {
          width: min(95vw, 95vh);
          height: min(95vw, 95vh);
          max-width: 600px;
          max-height: 600px;
        }
      }

      @media (min-width: 1200px) {
        #board {
          width: min(80vw, 80vh);
          height: min(80vw, 80vh);
          max-width: 900px;
          max-height: 900px;
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
      <h1>Kamisado</h1>
      <div class="sep"></div>
      <div id="status">
        <span id="room-label" style="display: none;">Room: <strong id="room-code">‚Äî</strong></span>
        <span id="status-label">Turn: <strong id="turn-player">‚Äî</strong></span>
        <span id="required-label">Required: <strong id="required-color">‚Äî</strong></span>
      </div>
      </header>

      <main>
        <canvas id="board" width="800" height="800" aria-label="Kamisado board"></canvas>
      </main>

      <footer>
        <div id="msg">Ready.</div>
      </footer>
    </div>

    <!-- Floating toolbar -->
    <div id="toolbar">
      <button id="home-btn" type="button" title="Go to home page">üè† Home</button>
      <button id="reset-btn" type="button" title="Start a new local game">New Game</button>
      <button id="undo-btn"  type="button" title="Undo last move">Undo</button>
      <button id="redo-btn"  type="button" title="Redo move">Redo</button>
      <button id="fs-btn"    type="button" title="Toggle fullscreen">Fullscreen</button>
    </div>

    <!-- App bootstrap -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
